<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="screen" style="display: flex; width: 100%; height: 100%;">
        <div class="new" style="width: 50%">
            <h1>New DOJO</h1>
            <form action="/add_dojo" method="POST">
                <label for="name">NAME:</label>
                <input type="text" name="name">
                <input type="submit">
            </form>
        </div>
        <div class="list" >
            <h2> ALL DOJOS </h2>
            <div class="list" style=" border: 2px solid black; ">
                {% for dojo in dojos %}
                <a href="/dojos/{{dojo.id}}"><p>{{dojo.name}}</p></a>
                {% endfor %}
            </div>
            <a href="/ninja">Add Ninja</a>
        </div>
        
    </div>
</body>
</html>
